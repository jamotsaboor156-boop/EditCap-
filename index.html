<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Photo & Video Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Advanced Photo & Video Editor</h1>
  </header>

  <div class="editor-container">
    <div class="controls-row">
      <input type="file" id="fileInput" accept="image/*,video/*" />
      <label class="btn">Add Music<input type="file" id="music" accept="audio/*" hidden></label>
      <button id="playBtn">Play</button>
    </div>

    <div class="preview">
      <div id="textOverlay">Your Text</div>
      <img id="imagePreview" hidden />
      <video id="videoPreview" controls hidden></video>
    </div>

    <div class="controls">
      <button onclick="applyFilter('none')">None</button>
      <button onclick="applyFilter('grayscale(100%)')">Grayscale</button>
      <button onclick="applyFilter('sepia(100%)')">Sepia</button>
      <button onclick="applyFilter('brightness(150%)')">Brightness</button>
      <button onclick="applyFilter('contrast(200%)')">Contrast</button>
      <button onclick="applyFilter('blur(5px)')">Blur</button>
      <button onclick="applyFilter('invert(100%)')">Invert</button>
      <button onclick="resetFilter()">Reset</button>
    </div>

    <div class="text-input">
      <input type="text" id="overlayText" placeholder="Enter overlay text" />
      <button onclick="applyTextOverlay()">Apply Text</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
